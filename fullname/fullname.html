<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Volledige Naam</title>
	<style>
  body {
        font-family: "Arial";
       }
       div {
        padding: 5px;
       }
       label {
        display: inline-block;
        width: 8em;
       }
       #result-fullname {
        font-weight: : bold;
       }
	</style>
</head>
<body>
	<form>
		<div>
			<label for="firstname">Voornaam:</label> <input id="firstname" name="firstname" placeholder="Voer een voornaam in" type="text">
		</div>
		<div>
			<label for="lastname">Achternaam:</label> <input id="lastname" name="lastname" placeholder="Voer een achternaam in" type="text">
		</div>
		<div>
			<button id="show-fullname" type="button">Toon volledige naam</button>
		</div>
	</form>
	<div id="result-fullname"></div>
	<script>

	       function showFullname() {

	           var firstname = document.getElementById("firstname").value;var lastname = document.getElementById("lastname").value;
	           var fullname = getFullName(firstname, lastname);
	           document.getElementById("result-fullname").innerHTML = fullname;
	       }


	       function getFullName(firstname, lastname) {
	               var fullname = firstname + " " + lastname;
	               return fullname;
	           }


	        // button event
	       document.getElementById("show-fullname").addEventListener("click", showFullname);

	</script>
</body>
</html>
